{% extends "layout.html" %}


{% block title %}
<div class="header-content" data-0="height:100px" data-150="height:0px">
    <div class="top-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                     <h1 data-0="margin-top:25px;font-size:3em;" data-150="margin-top:-55px;font-size:2em;">
                        {{plugin.label}}
                        <small style="color:rgba(255,255,255,0.7);font-weight:300;">
                            Version {{plugin.version.major}}.{{plugin.version.minor}}
                        </small>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block subtitle %}
<div class="bottom-header">
    <div class="navbar navbar-default">
        <div class="navbar-collapse collapse navbar-responsive-collapse-filter">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <a href="/plugin"><i class="fa fa-angle-left"></i> Back to all plugins</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="main-content">
    <div class="container-fluid">
        <form class="comment" method="post">
            <input class="form-control" type="text" name="comment" placeholder="Leave a comment">
            <button class="btn btn-default" type="submit" name="submit">Go</button>
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript">
$(document).ready(function() {

    function commentJson()
    {
        $.ajax({
            type: "POST",
            url: "/plugin/"+{{plugin.pluginId}}+"/comments/update",
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify({
                'commentscontent': $("#comment").val()
            }),
        })
    }

    $("#addComment").click(function(){
        commentJson();
    });
});
</script>
{% endblock %}
