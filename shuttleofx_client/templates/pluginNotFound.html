{% extends "layout.html" %}

{% block title %}
<div class="header-content">

            <div class="row">
                <div class="col-md-12">
                    <h1>
                        Plugin not found
                    </h1>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block subtitle %}
<div class="bottom-header">
    <div class="navbar navbar-default">
        <div class="navbar-collapse collapse navbar-responsive-collapse-filter">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <a href="/plugin"><i class="fa fa-angle-left"></i> Back to all plugins</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="main-content" id="plugins">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div id="filter-page">
                    <h3><i class="fa fa-meh-o"></i> Uh oh... It seems that the plugin you requested does no longer exist.
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
