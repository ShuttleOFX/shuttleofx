{% extends "layout.html" %}


{% block title %}

<div class="header-content" data-0="height:175px" data-150="height:0px">
    
    <div class="top-header">
        <div class="">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 data-0="margin-top:80px;font-size: 3.5em;" data-150="margin-top:-55px;font-size: 2em;">
                              OpenFX plugins
                            </h1>
                        </div>
                    </div>
                </div>

        </div>  
    </div>
</div>

{% endblock %}


{% block subtitle %}

<div class="bottom-header">
                    <div class="navbar navbar-default">
                        <div class="navbar-header">

                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse-filter">
                                <span><i class="fa fa-filter" style="padding-right:7px;"></i>Filter plugins</span>
                            </button>
                        </div>

                        <div class="navbar-collapse collapse navbar-responsive-collapse-filter">
                            <form class="navbar-form">

                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class='filter-title'><span>Display : </span>
                                                <div class="toggler-group">
                                                    <span class="toggler active" data-toggle="grid">
                                                        <i class="fa fa-th-large"></i>
                                                    </span>
                                                    <span class="toggler" data-toggle="list">
                                                        <i class="fa fa-th-list"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2 pull-right filter-item">
                                            <div class="radio radio-primary">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
                                                    <i class="fa fa-gavel"></i>License
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-2 pull-right filter-item">
                                            <div class="radio radio-primary">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                                                    <i class="fa fa-male"></i>Author
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-2 pull-right filter-item">
                                            <div class="radio radio-primary">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                                    <i class="fa fa-star-half-o"></i>Rating
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-2 pull-right filter-item">
                                            <div class="radio radio-primary">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                                    <i class="fa fa-sort-alpha-asc"></i>All
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

{% endblock %}



{% block content %}


<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <ul class="surveys grid">

                {% for plugin in dico.plugins %}

                    <li class="col-md-3">
                        <div class="panel panel-primary">
                                <h3 class="panel-title">{{ plugin.name }}</h3>
                                <img src="http://placehold.it/275x100/ddd/fff&text=OpenFX%20Plateform" alt="" class="img-responsive">
                                <span>{{ plugin.version.major }}</span>
                                <a href="/plugins/{{ plugin.id }}" class="btn btn-primary">Test plugin</a>
                        </div>
                    </li>

                {% endfor %}

                </ul>

        </div>
    </div>
</div>

{% endblock %}
